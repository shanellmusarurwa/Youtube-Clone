<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>
    <div class="videos" >
        <section class="video-section">
            <article class="video-container">
                <a data-duration="12:24" href="#" class="thumbnail"> 
                    <img src="http://unsplash.it/250/150?gravity=center" alt="" class="thumbnail-img">
                </a>
                <div class="video-bottom-section">
                    <a href="#">
                        <img class="channel-icon" src="http://unsplash.it/36/36?gravity=center" alt=""/>
                    </a>
                    <div class="video-details">
                        <a href="#" class="video-title">Video Title</a>
                        <a href="#" class="video-channel-name">Channel Name</a>
                        <div class="video-metadata">
                            <span>12k views</span>
                            .
                            <span>1 week ago</span>
                            
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </div>
</body>
</html>
